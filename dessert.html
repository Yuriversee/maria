<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert are we going to eat?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> Milk Tea</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/chocolates.jpg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> Chocolates</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/ice.jpg" alt="che" />
        <label><input type="checkbox" name="dessert" value="che" /> Ice Cream</label>
      </div>
      <div class="dessert-item">
        <img src="food/donut.jpg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> Donut</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/waffles.jpg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> Waffles </label
        >
      </div>
      <div class="dessert-item">
        <img src="food/cassava.jpg" alt="taiyaki" />
        <label
          ><input type="checkbox" name="dessert" value="taiyaki" /> Cassava Cake </label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue UWU
    </button>
  </body>
</html>
