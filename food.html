<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to cook?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/porkadobo.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Pork Adobo</label
        >
      </div>
      <div class="food-item">
        <img src="food/bicolexpress.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> Bicol Express</label
        >
      </div>
      <div class="food-item">
        <img src="food/porksinigang.jpg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Pork Sinigang
          </label
        >
      </div>
      <div class="food-item">
        <img src="food/carbonara.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Carbonara </label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> Pizza</label>
      </div>
      <div class="food-item">
        <img src="food/shrimp.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> Buttered Shrimp</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
